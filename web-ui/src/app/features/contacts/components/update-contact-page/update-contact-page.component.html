<ng-container *ngIf="data$ | async as data">
  <app-contact-editor
    [hidden]="data.showSpinner"
    [initialData]="data.contact"
    (submitted)="handleEditorSubmitted($event)"
    (delete)="handleEditorDeleteClicked($event)"
  ></app-contact-editor>
  <app-spinner [hidden]="!data.showSpinner"></app-spinner>
</ng-container>
